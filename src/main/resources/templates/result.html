<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div class="alert alert-success fill-parent" th:if="${successNote}">
        <h1 class="display-5">Success</h1>
        <span th:text="${successNote} + ' Click '"></span>
        <a class="home-url" th:href="@{/home}" th:text="' here '"></a>
        <span>to continue.</span>
    </div>

    <div class="alert alert-danger fill-parent" th:if="${uploadError}">
        <h1 class="display-5">Error</h1>
        <span th:text="${uploadError} + ' Click '"></span>
        <a class="home-url" th:href="@{/home}" th:text="' here '"></a>
        <span>to continue.</span>
    </div>
</div>
</body>
</html>
